<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Form HTML Page</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>Create Account</h1>
  <main>
    <form>
      <p>
        <label for="first-name">First name *</label>
        <input type="text" placeholder="enter your first name" id="first-name" required>
        <label for="last-name">Last name</label>
        <input type="text" placeholder="enter your last name" id="last-name">
      </p>
    </form>

    <form>
      <p>
        <label for="email">Email *</label>
        <input type="text" placeholder="enter your email" id="email" size="60" required>
      </p>
    </form>

    <form>
      <p>
        <label for="password">Password *</label>
        <input type="text" placeholder="enter your password" id="password" required>
        <label for="password-confirm">Confirm Password *</label>
        <input type="text" placeholder="enter your password again" id="password-confirm" required>
      </p>
    </form>

    <form>
      <p>Gender:
        <label for="gender_1"></label>
        <input type="radio" id="gender_1" name="gender">Male
        <label for="gender_2"></label>
        <input type="radio" id="gender_2" name="gender">Female
      Hobbies
        <label for="hobbies_1"></label>
        <input type="checkbox" id="hobbies_1" name="hobbies">Music
        <label for="hobbies_2"></label>
        <input type="checkbox" id="hobbies_2" name="hobbies">Sports
        <label for="hobbies_3"></label>
        <input type="checkbox" id="hobbies_3" name="hobbies">Travel
        <label for="hobbies_4"></label>
        <input type="checkbox" id="hobbies_4" name="hobbies">Movies
      </p>
    </form>

    <form>
      <p>
        <label for="income">Source of Income</label>
        <select name="income-source" id="income">
          <option value="unemployed">Unemployed</option>
          <option value="employed">Employed</option>
          <option value="student">Student</option>
        </select>
        <label for="salary">Income</label>
        <input 
          type="range"
          name="salary"
          id="salary"
          min="10000"
          max="1000000"
          step="10000"
          value="20000">
        <output class="salary-output" for="salary"></output>
      </p>
    </form>

    <form>
      <p>
        <label for="picture">Upload profile picture</label>
        <input type="file" id="picture">
        <label for="age">Age</label>
        <input type="number" id="age">
      </p>
    </form>

    <form>
      <p>
        <label for="bio">Bio</label>
        <textarea name="user_bio" id="bio" size="50"></textarea>
      </p>
    </form>
